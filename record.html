<!DOCTYPE html>
<html>
<head>
    <title>ScoreCarTravel</title>
    <link rel="stylesheet" type="text/css" href="record.css">
</head>

<body style="background-image:url(images/logo.jpg);">


<div class="container-table" id="tableScore">
    <table id="myTable">
        <th id="thUsern">Username</th>
        <th id="thScore">Score</th>
    </table>

    <p>Top ten</p>


    <button id="btn-returnMenu">
        <a style="text-decoration:none; color: #FFF;" href="menu.html">Return Menu</a>
    </button>
</div>

<script>
    function fillTable() {
        var table = document.getElementById("myTable");
        for (var i = 0; i < localStorage.length; i++){
            // do something with
            var row = table.insertRow(1);
            var cell1 = row.insertCell(0);
            var cell2 = row.insertCell(1);
            cell1.innerHTML = localStorage.key(i).charAt(0).toUpperCase() + localStorage.key(i).substr(1);
            cell2.innerHTML = localStorage.getItem(localStorage.key(i));
        //    var upper = lower.charAt(0).toUpperCase() + lower.substr(1);
        }

        sortTable();

    }
    function sortTable() {
        var table, rows, switching, i, x, y, shouldSwitch;
        table = document.getElementById("myTable");
        switching = true;
        /*Make a loop that will continue until
        no switching has been done:*/
        while (switching) {
            //start by saying: no switching is done:
            switching = false;
            rows = table.rows;
            /*Loop through all table rows (except the
            first, which contains table headers):*/
            for (i = 1; i < (rows.length - 1); i++) {
                //start by saying there should be no switching:
                shouldSwitch = false;
                /*Get the two elements you want to compare,
                one from current row and one from the next:*/
                x = rows[i].getElementsByTagName("TD")[1];
                console.log(x);
                console.log(y);
                y = rows[i + 1].getElementsByTagName("TD")[1];
                //check if the two rows should switch place:
                if (Number(x.innerHTML) < Number(y.innerHTML)) {
                    //if so, mark as a switch and break the loop:
                    shouldSwitch = true;
                    break;
                }
            }
            if (shouldSwitch) {
                /*If a switch has been marked, make the switch
                and mark that a switch has been done:*/
                rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
                switching = true;
            }
        }
    }

    window.onload = fillTable();

</script>


</body>
</html>
